
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinSight AI - Enterprise Analytics</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .animate-gradient-xy {
        background-size: 400% 400%;
        animation: gradient-xy 15s ease infinite;
      }
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      #crash-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #450a0a;
        color: #fca5a5;
        padding: 3rem;
        z-index: 99999;
        overflow: auto;
        font-family: monospace;
      }
    </style>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var crashScreen = document.getElementById('crash-screen');
        if (crashScreen) {
          crashScreen.style.display = 'block';
          crashScreen.innerHTML = '<h1 style="color:white; font-size: 24px; margin-bottom: 20px;">CRITICAL STARTUP ERROR</h1><p style="margin-bottom:10px;"><strong>Message:</strong> ' + message + '</p><p style="margin-bottom:10px;"><strong>Location:</strong> ' + source + ':' + lineno + '</p><pre style="background:rgba(0,0,0,0.5); padding:15px; border-radius:5px; overflow:auto;">' + (error ? error.stack : 'No stack trace') + '</pre><p style="margin-top:20px; color:white;">Please check console logs or environment variables.</p>';
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased overflow-hidden">
    <div id="root"></div>
    <div id="crash-screen"></div>
  </body>
</html>
